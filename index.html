<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicol - Música YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="background"></canvas>

    <header>
        <img src="https://img.icons8.com/ios-filled/50/ffffff/musical-notes.png" alt="Logo musical" class="logo">
        <h1>Nicol</h1>
    </header>

    <main>
        <h2>Mis canciones favoritas</h2>
        <div class="video-gallery">
            <div class="video-container" data-id="your_video_id1"></div>
            <div class="video-container" data-id="your_video_id2"></div>
            <div class="video-container" data-id="your_video_id3"></div>
            <div class="video-container" data-id="your_video_id4"></div>
            <div class="video-container" data-id="your_video_id5"></div>
            <div class="video-container" data-id="your_video_id6"></div>
        </div>
    </main>

    <section class="playlist">
        <h2>Explora por géneros</h2>
        <div class="genre-buttons">
            <button onclick="filterVideos('pop')">Pop</button>
            <button onclick="filterVideos('rock')">Rock</button>
            <button onclick="filterVideos('balada')">Balada</button>
        </div>
        <div class="filtered-videos"></div>
    </section>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
